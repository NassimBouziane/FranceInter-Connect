<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FranceInter </title>
    <link rel="stylesheet" href="index.css" />
    <script src="formScript.js"></script>
  </head>
  <body>
    <form id="my-form">
      <label for="text-input">Input texte:</label>
      <input type="text" id="text-input" name="text-input" placeholder="Entrez votre texte ici"   required>
      <label for="range-input">Input personnalisé:</label>
      <input type="range" id="range-input" name="range-input" min="0" max="20" value="10">
      <input type="file" name="image" accept="image/png, image/jpeg" required>

      <output id="range-value">10</output>
      <button type="submit">Envoyer</button>
    </form>    
  </body>
</html>
